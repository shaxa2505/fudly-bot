# Fudly Bot - Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # Only database and redis for local development
  # Bot runs locally with: python bot.py

  postgres:
    image: postgres:15-alpine
    container_name: fudly-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=fudly
      - POSTGRES_USER=fudly
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fudly -d fudly"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fudly-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: fudly-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=nette

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fudly-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis

volumes:
  postgres-dev-data:
    driver: local
  redis-dev-data:
    driver: local
