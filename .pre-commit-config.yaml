# Pre-commit hooks configuration for Fudly Bot
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(migrations_alembic/versions/|htmlcov/)
      - id: end-of-file-fixer
        exclude: ^(migrations_alembic/versions/|htmlcov/)
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-case-conflict

  # Python code formatting and linting with Ruff (faster than black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(migrations_alembic/versions/|htmlcov/)
      - id: ruff-format
        exclude: ^(migrations_alembic/versions/|htmlcov/)

  # Type checking with mypy (optional - can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - pydantic>=2.0
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests/|migrations_alembic/|htmlcov/)
