name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fudly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fudly_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fudly_test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fudly_test
      RUN_DB_MIGRATIONS: "1"
      TELEGRAM_BOT_TOKEN: "42:TEST"
      ADMIN_ID: "1"

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio black ruff mypy
    
    - name: Code formatting check (Black)
      run: |
        black --check --line-length 100 .
    
    - name: Linting (Ruff)
      run: |
        ruff check .
    
    - name: Type checking (MyPy)
      run: |
        mypy app/ handlers/ --ignore-missing-imports
    
    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov=handlers --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Security check (Bandit)
      run: |
        bandit -r app/ handlers/ -f json -o bandit-report.json
    
    - name: Dependency vulnerability check (Safety)
      run: |
        pip freeze | safety check --stdin

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Build package
      run: |
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: distribution
        path: dist/
