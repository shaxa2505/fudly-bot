name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fudly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fudly_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Run tests
        env:
          PYTHONPATH: .
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fudly_test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fudly_test
          RUN_DB_MIGRATIONS: "1"
          TELEGRAM_BOT_TOKEN: "42:TEST"
          ADMIN_ID: "1"
        run: |
          pytest -q
