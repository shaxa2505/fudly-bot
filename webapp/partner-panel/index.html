<body>

    <!-- Bottom Navigation -->

    <!-- Main Application JavaScript -->
    <script>
        // ============================================
        // GLOBALS & STATE
        // ============================================
        const tg = window.Telegram?.WebApp;
        const API_BASE = window.location.origin;

        const state = {
            currentView: 'dashboard',
            store: null,
            products: [],
            orders: [],
            stats: null,
            loading: false
        };

        // ============================================
        // AUTH & API
        // ============================================
        function getAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlUserId = urlParams.get('uid');

            let finalData = '';
            let source = 'none';

            if (tg?.initData && tg.initData.length > 0) {
                finalData = tg.initData;
                source = 'sdk';
            } else if (window.location.hash.slice(1) && window.location.hash.slice(1).includes('user=')) {
                finalData = window.location.hash.slice(1);
                source = 'hash';
            }

            if (urlUserId) {
                finalData = finalData ? `${finalData}&uid=${urlUserId}` : `uid=${urlUserId}`;
                source += '+url';
            }

            const tgUser = tg?.initDataUnsafe?.user;
            const userId = urlUserId || tgUser?.id || 'none';

            return { data: finalData, userId, source };
        }

        async function apiFetch(endpoint, options = {}) {
            const { data: initData } = getAuth();
            const headers = {
                'Content-Type': 'application/json',
                'X-Telegram-Init-Data': initData || '',
                ...options.headers
            };

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return response.json();
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function toast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'toastOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showLoading() {
            document.querySelector('.content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
        }

        // ============================================
        // VIEW SWITCHING
        // ============================================
        function switchView(view) {
            console.log(`üìç Switching to view: ${view}`);
            state.currentView = view;

            // Update nav active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event?.target?.closest('.nav-item')?.classList.add('active');

            // Load view
            switch(view) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'orders':
                    loadOrders();
                    break;
                case 'products':
                    loadProducts();
                    break;
                case 'stats':
                    loadStats();
                    break;
                case 'settings':
                    loadSettings();
                    break;
            }
        }

        // ============================================
        // DASHBOARD
        // ============================================
        async function loadDashboard() {
            showLoading();

            try {
                const [store, orders, products] = await Promise.all([
                    apiFetch('/partner/store'),
                    apiFetch('/partner/orders'),
                    apiFetch('/partner/products')
                ]);

                state.store = store;
                state.orders = orders;
                state.products = products;

                renderDashboard();
            } catch (error) {
                console.error('‚ùå Dashboard load error:', error);
                toast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
            }
        }

        function renderDashboard() {
            const activeOrders = state.orders.filter(o => o.status !== 'completed' && o.status !== 'cancelled');
            const todayRevenue = state.orders
                .filter(o => o.status === 'completed' && isToday(o.created_at))
                .reduce((sum, o) => sum + o.total, 0);

            document.querySelector('.content').innerHTML = `
                <div class="container">
                    <div class="stats-grid">
                        <div class="stat-card primary">
                            <div class="stat-header">
                                <div class="stat-icon">üí∞</div>
                                <div class="stat-trend up">+15%</div>
                            </div>
                            <div class="stat-value">${formatPrice(todayRevenue)}</div>
                            <div class="stat-label">–í—ã—Ä—É—á–∫–∞ —Å–µ–≥–æ–¥–Ω—è</div>
                        </div>

                        <div class="stat-card success">
                            <div class="stat-header">
                                <div class="stat-icon">üì¶</div>
                            </div>
                            <div class="stat-value">${activeOrders.length}</div>
                            <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–∫–∞–∑—ã</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-icon">üçï</div>
                            </div>
                            <div class="stat-value">${state.products.length}</div>
                            <div class="stat-label">–¢–æ–≤–∞—Ä—ã</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-icon">‚≠ê</div>
                            </div>
                            <div class="stat-value">4.8</div>
                            <div class="stat-label">–†–µ–π—Ç–∏–Ω–≥</div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">–ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–∫–∞–∑—ã</h2>
                            <button class="btn btn-sm btn-primary" onclick="switchView('orders')">–í—Å–µ –∑–∞–∫–∞–∑—ã</button>
                        </div>
                        <div class="orders-list">
                            ${activeOrders.slice(0, 5).map(order => `
                                <div class="order-card">
                                    <div class="order-header">
                                        <div class="order-id">#${order.id}</div>
                                        <div class="order-status status-${order.status}">${getStatusText(order.status)}</div>
                                    </div>
                                    <div class="order-footer">
                                        <div class="order-time">${formatTime(order.created_at)}</div>
                                        <div class="order-total">${formatPrice(order.total)}</div>
                                    </div>
                                </div>
                            `).join('') || '<p class="empty-description">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>'}
                        </div>
                    </div>
                </div>
            `;
        }

        // ============================================
        // ORDERS
        // ============================================
        async function loadOrders() {
            showLoading();
            try {
                state.orders = await apiFetch('/partner/orders');
                renderOrders();
            } catch (error) {
                toast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤', 'error');
            }
        }

        function renderOrders() {
            document.querySelector('.content').innerHTML = `
                <div class="container">
                    <h2 class="section-title">–í—Å–µ –∑–∞–∫–∞–∑—ã</h2>
                    <div class="orders-list">
                        ${state.orders.map(order => `
                            <div class="order-card">
                                <div class="order-header">
                                    <div class="order-id">#${order.id}</div>
                                    <div class="order-status status-${order.status}">${getStatusText(order.status)}</div>
                                </div>
                                <div class="order-items">
                                    ${order.items?.map(item => `
                                        <div class="order-item">
                                            <span>${item.quantity}x ${item.name}</span>
                                            <span>${formatPrice(item.price * item.quantity)}</span>
                                        </div>
                                    `).join('') || ''}
                                </div>
                                <div class="order-footer">
                                    <div class="order-time">${formatTime(order.created_at)}</div>
                                    <div class="order-total">${formatPrice(order.total)}</div>
                                </div>
                            </div>
                        `).join('') || '<div class="empty-state"><p class="empty-title">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p></div>'}
                    </div>
                </div>
            `;
        }

        // ============================================
        // PRODUCTS
        // ============================================
        async function loadProducts() {
            showLoading();
            try {
                state.products = await apiFetch('/partner/products');
                renderProducts();
            } catch (error) {
                toast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤', 'error');
            }
        }

        function renderProducts() {
            document.querySelector('.content').innerHTML = `
                <div class="container">
                    <div class="section-header">
                        <h2 class="section-title">–¢–æ–≤–∞—Ä—ã</h2>
                        <button class="btn btn-primary" onclick="addProduct()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                    <div class="products-grid">
                        ${state.products.map(product => `
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="${product.photo_url || '/static/placeholder.jpg'}" alt="${product.name}">
                                </div>
                                <div class="product-info">
                                    <h3 class="product-title">${product.name}</h3>
                                    <p class="product-description">${product.description || ''}</p>
                                    <div class="product-footer">
                                        <div class="product-price">
                                            <div class="price-current">${formatPrice(product.price)}</div>
                                        </div>
                                        <button class="product-cta" onclick="editProduct(${product.id})">–ò–∑–º–µ–Ω–∏—Ç—å</button>
                                    </div>
                                </div>
                            </div>
                        `).join('') || '<div class="empty-state"><p class="empty-title">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</p></div>'}
                    </div>
                </div>
            `;
        }

        // ============================================
        // STATS
        // ============================================
        function loadStats() {
            document.querySelector('.content').innerHTML = `
                <div class="container">
                    <h2 class="section-title">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
                    <p class="empty-description">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</p>
                </div>
            `;
        }

        // ============================================
        // SETTINGS
        // ============================================
        function loadSettings() {
            document.querySelector('.content').innerHTML = `
                <div class="container">
                    <h2 class="section-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                    <p class="empty-description">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</p>
                </div>
            `;
        }

        // ============================================
        // HELPERS
        // ============================================
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'UZS',
                minimumFractionDigits: 0
            }).format(price);
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function isToday(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function getStatusText(status) {
            const statusMap = {
                'new': '–ù–æ–≤—ã–π',
                'preparing': '–ì–æ—Ç–æ–≤–∏—Ç—Å—è',
                'ready': '–ì–æ—Ç–æ–≤',
                'completed': '–ó–∞–≤–µ—Ä—à–µ–Ω',
                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω'
            };
            return statusMap[status] || status;
        }

        function addProduct() {
            toast('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'info');
        }

        function editProduct(id) {
            toast('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'info');
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            console.log('üöÄ Initializing Fudly Partner Panel...');

            // Initialize Telegram WebApp
            if (tg) {
                tg.ready();
                tg.expand();
                console.log('‚úÖ Telegram WebApp initialized');
            }

            // Update store info
            const { userId } = getAuth();
            document.getElementById('storeName').textContent = state.store?.name || '–ó–∞–≥—Ä—É–∑–∫–∞...';

            // Initialize icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Load dashboard
            loadDashboard();

            console.log('‚úÖ App initialized successfully');
        }

        // Start app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

    <!-- UX Improvements Phase 1 -->
    <script src="improvements.js"></script>
</body>
