<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fudly Partner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            /* Modern Food Delivery Colors */
            --primary: #FF6B35;
            --primary-dark: #E8551E;
            --primary-light: #FFE5DE;
            --success: #10B981;
            --success-light: #D1FAE5;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --info: #3B82F6;
            --info-light: #DBEAFE;

            /* Neutrals */
            --bg: #F8FAFC;
            --bg-secondary: #F1F5F9;
            --card: #FFFFFF;
            --text: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --divider: #F1F5F9;

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;

            /* Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        .app-header {
            background: var(--card);
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .store-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .store-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .store-details h1 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 2px;
        }

        .store-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: var(--bg);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: var(--danger);
            border-radius: 50%;
            font-size: 11px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--card);
        }

        /* ===== STATS CARDS ===== */
        .stats-section {
            padding: var(--space-lg) var(--space-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: var(--space-md);
        }

        .stat-card {
            background: var(--card);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .stat-card:active {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-card.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: var(--space-md);
        }

        .stat-card.primary .stat-icon {
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            line-height: 1;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.8;
            font-weight: 500;
        }

        /* ===== SECTION HEADER ===== */
        .section {
            padding: 0 var(--space-md) var(--space-lg);
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }

        .section-action {
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: var(--space-sm);
            padding: 0 var(--space-md) var(--space-md);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-full);
            background: var(--card);
            border: 2px solid var(--border);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .tab-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            border-radius: var(--radius-full);
            background: var(--bg);
            color: var(--text);
            font-size: 12px;
            font-weight: 700;
            margin-left: 6px;
        }

        .tab.active .tab-badge {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* ===== ORDER CARD ===== */
        .order-card {
            background: var(--card);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--border);
            transition: all 0.2s;
        }

        .order-card:active {
            transform: scale(0.98);
        }

        .order-card.pending { border-left-color: var(--warning); }
        .order-card.confirmed { border-left-color: var(--info); }
        .order-card.preparing { border-left-color: var(--primary); }
        .order-card.ready { border-left-color: var(--success); }
        .order-card.delivering { border-left-color: var(--info); }
        .order-card.completed { border-left-color: var(--text-muted); }
        .order-card.cancelled { border-left-color: var(--danger); }

        .order-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }

        .order-id {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
        }

        .order-status-badge {
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .order-status-badge.pending { background: var(--warning-light); color: #92400E; }
        .order-status-badge.confirmed { background: var(--info-light); color: #1E40AF; }
        .order-status-badge.preparing { background: var(--primary-light); color: var(--primary-dark); }
        .order-status-badge.ready { background: var(--success-light); color: #065F46; }
        .order-status-badge.delivering { background: var(--info-light); color: #1E40AF; }
        .order-status-badge.completed { background: var(--bg-secondary); color: var(--text-muted); }
        .order-status-badge.cancelled { background: var(--danger-light); color: #991B1B; }

        .order-content {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .order-image {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-md);
            background: var(--bg);
            object-fit: cover;
            flex-shrink: 0;
        }

        .order-info {
            flex: 1;
        }

        .order-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: var(--space-xs);
        }

        .order-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .order-meta-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .order-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }

        .order-details {
            padding: var(--space-md);
            background: var(--bg);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) 0;
        }

        .detail-row:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .detail-icon {
            font-size: 18px;
        }

        .detail-label {
            font-size: 13px;
            color: var(--text-secondary);
            flex: 1;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            text-align: right;
        }

        .order-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-sm);
        }

        .btn {
            padding: 12px 20px;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-outline {
            background: white;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-outline:active {
            background: var(--bg);
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: var(--space-xl) var(--space-md);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: var(--space-lg);
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: var(--space-sm);
        }

        .empty-text {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto;
        }

        /* ===== BOTTOM NAV ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: var(--space-sm) 0;
            z-index: 100;
            box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: var(--space-sm);
            color: var(--text-muted);
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: none;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 24px;
            transition: transform 0.2s;
        }

        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }

        /* ===== LOADING ===== */
        .loading {
            display: flex;
            justify-content: center;
            padding: var(--space-xl);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text);
            color: white;
            padding: 14px 24px;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 600;
            z-index: 300;
            animation: toastIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .toast.warning { background: var(--warning); color: var(--text); }

        @keyframes toastIn {
            from { opacity: 0; transform: translate(-50%, 20px) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, 0) scale(1); }
        }

        /* ===== UTILITIES ===== */
        .hide { display: none !important; }
        .mt-lg { margin-top: var(--space-lg); }
        .mb-lg { margin-bottom: var(--space-lg); }
    </style>
</head>

    <script>
        // ===== INITIALIZATION =====
        const tg = window.Telegram?.WebApp;
        if (tg) { tg.ready(); tg.expand(); }

        const urlParams = new URLSearchParams(window.location.search);
        const urlUserId = urlParams.get('uid');

        function getInitData() {
            let finalData = '';
            let source = 'none';

            if (tg?.initData && tg.initData.length > 0) {
                finalData = tg.initData;
                source = 'sdk';
            } else if (window.location.hash.slice(1) && window.location.hash.slice(1).includes('user=')) {
                finalData = window.location.hash.slice(1);
                source = 'hash';
            } else if (tg?.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                const params = new URLSearchParams();
                params.set('user', JSON.stringify(user));
                params.set('auth_date', Math.floor(Date.now() / 1000).toString());
                finalData = params.toString();
                source = 'unsafe';
            }

            if (urlUserId) {
                finalData = finalData ? `${finalData}&uid=${urlUserId}` : `uid=${urlUserId}`;
                source += '+url';
            }

            return { data: finalData, source };
        }

        const { data: initData, source: initSource } = getInitData();
        const tgUser = tg?.initDataUnsafe?.user;
        const userId = urlUserId || tgUser?.id || 'none';

        const API = 'https://fudly-bot-production.up.railway.app/api/partner';
        const getAuth = () => initData ? `tma ${initData}` : '';

        let allOrders = [];
        let currentFilter = 'new';

        // ===== API HELPERS =====
        async function api(endpoint) {
            const res = await fetch(`${API}${endpoint}`, {
                headers: { 'Authorization': getAuth() }
            });
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
        }

        function toast(msg, type = 'success') {
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `<span>${getStatusEmoji(type)}</span><span>${msg}</span>`;
            document.body.appendChild(t);
            setTimeout(() => {
                t.style.animation = 'toastOut 0.2s forwards';
                setTimeout(() => t.remove(), 200);
            }, 3000);
        }

        function getStatusEmoji(status) {
            const emojis = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                pending: '‚è≥',
                confirmed: '‚úÖ',
                preparing: 'üë®‚Äçüç≥',
                ready: '‚úÖ',
                delivering: 'üöö',
                completed: 'üéâ',
                cancelled: '‚ùå'
            };
            return emojis[status] || 'üì¶';
        }

        function money(n) {
            return new Intl.NumberFormat('ru-RU').format(n || 0) + ' —Å—É–º';
        }

        function timeAgo(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (diffMins < 60) return `${diffMins} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours} —á –Ω–∞–∑–∞–¥`;
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays} –¥–Ω –Ω–∞–∑–∞–¥`;
        }

        // ===== DATA LOADING =====
        async function loadDashboard() {
            try {
                const [profile, orders, stats] = await Promise.all([
                    api('/profile'),
                    api('/orders'),
                    api('/stats?period=today')
                ]);

                document.getElementById('storeName').textContent = profile?.store?.name || '–ú–æ–π –º–∞–≥–∞–∑–∏–Ω';
                document.getElementById('todayRevenue').textContent = money(stats?.revenue);
                document.getElementById('todayOrders').textContent = stats?.orders || 0;

                allOrders = orders || [];
                updateOrdersView();
            } catch (e) {
                console.error('Load error:', e);
                toast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
            }
        }

        function updateOrdersView() {
            const pending = allOrders.filter(o => o.status === 'pending');
            const preparing = allOrders.filter(o => o.status === 'preparing' || o.status === 'confirmed');
            const ready = allOrders.filter(o => o.status === 'ready');

            document.getElementById('pendingCount').textContent = pending.length;
            document.getElementById('newCount').textContent = pending.length;
            document.getElementById('preparingCount').textContent = preparing.length;
            document.getElementById('readyCount').textContent = ready.length;

            const notifCount = pending.length;
            const badge = document.getElementById('notificationCount');
            if (notifCount > 0) {
                badge.textContent = notifCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }

            renderOrders();
        }

        function filterOrders(status) {
            currentFilter = status;

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-status="${status}"]`).classList.add('active');

            renderOrders();
        }

        function renderOrders() {
            const container = document.getElementById('ordersList');

            let filtered = [];
            if (currentFilter === 'new') {
                filtered = allOrders.filter(o => o.status === 'pending');
            } else if (currentFilter === 'preparing') {
                filtered = allOrders.filter(o => o.status === 'preparing' || o.status === 'confirmed');
            } else if (currentFilter === 'ready') {
                filtered = allOrders.filter(o => o.status === 'ready' || o.status === 'delivering');
            } else if (currentFilter === 'completed') {
                filtered = allOrders.filter(o => o.status === 'completed' || o.status === 'cancelled');
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div class="empty-title">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>
                        <div class="empty-text">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –∑–∞–∫–∞–∑—ã –∫–æ–≥–¥–∞ –∫–ª–∏–µ–Ω—Ç—ã –æ—Ñ–æ—Ä–º—è—Ç –ø–æ–∫—É–ø–∫—É</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(order => renderOrderCard(order)).join('');
        }

        function renderOrderCard(order) {
            const statusName = {
                pending: '–û–∂–∏–¥–∞–µ—Ç',
                confirmed: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω',
                preparing: '–ì–æ—Ç–æ–≤–∏—Ç—Å—è',
                ready: '–ì–æ—Ç–æ–≤',
                delivering: '–í –ø—É—Ç–∏',
                completed: '–ó–∞–≤–µ—Ä—à—ë–Ω',
                cancelled: '–û—Ç–º–µ–Ω—ë–Ω'
            };

            const isDelivery = order.order_type === 'delivery';
            const typeIcon = isDelivery ? 'üöö' : 'üõçÔ∏è';
            const typeText = isDelivery ? '–î–æ—Å—Ç–∞–≤–∫–∞' : '–°–∞–º–æ–≤—ã–≤–æ–∑';

            const actions = getOrderActions(order);

            return `
                <div class="order-card ${order.status}">
                    <div class="order-header">
                        <div class="order-id">#${order.booking_code || order.order_id}</div>
                        <div class="order-status-badge ${order.status}">
                            ${getStatusEmoji(order.status)} ${statusName[order.status] || order.status}
                        </div>
                    </div>

                    <div class="order-content">
                        <img src="https://via.placeholder.com/64" alt="Product" class="order-image" />
                        <div class="order-info">
                            <div class="order-title">${order.offer_title || '–¢–æ–≤–∞—Ä'}</div>
                            <div class="order-meta">
                                <div class="order-meta-row">
                                    <span>${typeIcon} ${typeText}</span>
                                    <span>‚Ä¢ ${order.quantity} —à—Ç</span>
                                </div>
                                <div class="order-meta-row">
                                    <span>‚è∞ ${timeAgo(order.created_at)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="order-price">${money(order.price)}</div>
                    </div>

                    ${order.customer_name || order.delivery_address ? `
                    <div class="order-details">
                        ${order.customer_name ? `
                        <div class="detail-row">
                            <span class="detail-icon">üë§</span>
                            <span class="detail-label">–ö–ª–∏–µ–Ω—Ç</span>
                            <span class="detail-value">${order.customer_name}</span>
                        </div>
                        ` : ''}
                        ${order.customer_phone ? `
                        <div class="detail-row">
                            <span class="detail-icon">üìû</span>
                            <span class="detail-label">–¢–µ–ª–µ—Ñ–æ–Ω</span>
                            <span class="detail-value">${order.customer_phone}</span>
                        </div>
                        ` : ''}
                        ${order.delivery_address ? `
                        <div class="detail-row">
                            <span class="detail-icon">üìç</span>
                            <span class="detail-label">–ê–¥—Ä–µ—Å</span>
                            <span class="detail-value">${order.delivery_address}</span>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}

                    <div class="order-actions">
                        ${actions}
                    </div>
                </div>
            `;
        }

        function getOrderActions(order) {
            const id = order.order_id || order.booking_id;
            const type = order.type || 'booking';

            if (order.status === 'pending') {
                return `
                    <button class="btn btn-success" onclick="confirmOrder(${id}, '${type}')">
                        ‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å
                    </button>
                    <button class="btn btn-danger" onclick="cancelOrder(${id}, '${type}')">
                        ‚ùå –û—Ç–∫–∞–∑–∞—Ç—å
                    </button>
                `;
            } else if (order.status === 'confirmed') {
                return `
                    <button class="btn btn-primary" onclick="updateOrderStatus(${id}, '${type}', 'preparing')">
                        üë®‚Äçüç≥ –ì–æ—Ç–æ–≤–∏—Ç—Å—è
                    </button>
                    <button class="btn btn-outline" onclick="cancelOrder(${id}, '${type}')">
                        ‚ùå –û—Ç–º–µ–Ω–∏—Ç—å
                    </button>
                `;
            } else if (order.status === 'preparing') {
                return `
                    <button class="btn btn-success" onclick="updateOrderStatus(${id}, '${type}', 'ready')">
                        ‚úÖ –ì–æ—Ç–æ–≤–æ
                    </button>
                    <button class="btn btn-outline" onclick="cancelOrder(${id}, '${type}')">
                        ‚ùå –û—Ç–º–µ–Ω–∏—Ç—å
                    </button>
                `;
            } else if (order.status === 'ready') {
                return order.order_type === 'delivery' ? `
                    <button class="btn btn-primary" onclick="updateOrderStatus(${id}, '${type}', 'delivering')">
                        üöö –í –ø—É—Ç–∏
                    </button>
                    <button class="btn btn-success" onclick="completeOrder(${id}, '${type}')">
                        ‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å
                    </button>
                ` : `
                    <button class="btn btn-success" onclick="completeOrder(${id}, '${type}')">
                        üéâ –í—ã–¥–∞–Ω–æ
                    </button>
                `;
            } else if (order.status === 'delivering') {
                return `
                    <button class="btn btn-success" onclick="completeOrder(${id}, '${type}')">
                        üéâ –î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ
                    </button>
                `;
            }

            return '';
        }

        // ===== ORDER ACTIONS =====
        async function confirmOrder(id, type) {
            try {
                await fetch(`${API}/orders/${id}/confirm`, {
                    method: 'POST',
                    headers: { 'Authorization': getAuth() }
                });
                toast('–ó–∞–∫–∞–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω', 'success');
                await loadDashboard();
            } catch (e) {
                toast('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è', 'error');
            }
        }

        async function cancelOrder(id, type) {
            try {
                await fetch(`${API}/orders/${id}/cancel`, {
                    method: 'POST',
                    headers: { 'Authorization': getAuth() }
                });
                toast('–ó–∞–∫–∞–∑ –æ—Ç–º–µ–Ω—ë–Ω', 'warning');
                await loadDashboard();
            } catch (e) {
                toast('–û—à–∏–±–∫–∞ –æ—Ç–º–µ–Ω—ã', 'error');
            }
        }

        async function updateOrderStatus(id, type, status) {
            try {
                await fetch(`${API}/orders/${id}/status?status=${status}&order_type=${type}`, {
                    method: 'POST',
                    headers: { 'Authorization': getAuth() }
                });
                toast('–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω', 'success');
                await loadDashboard();
            } catch (e) {
                toast('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è', 'error');
            }
        }

        async function completeOrder(id, type) {
            await updateOrderStatus(id, type, 'completed');
        }

        // ===== NAVIGATION =====
        function switchView(view) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');

            if (view === 'dashboard') {
                // Already on dashboard
            } else {
                toast('–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'warning');
            }
        }

        function showAllOrders() {
            // Show all orders view
            toast('–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'warning');
        }

        async function refreshAll() {
            await loadDashboard();
            toast('–û–±–Ω–æ–≤–ª–µ–Ω–æ', 'success');
        }

        // ===== INIT =====
        loadDashboard();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
