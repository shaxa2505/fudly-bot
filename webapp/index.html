<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#53B175" />
    <meta name="description" content="Fudly - Chegirmali oziq-ovqat mahsulotlarini sotib oling" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Fudly" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Fudly - Do'konlar va Mahsulotlar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker регистрация -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('[App] Service Worker зарегистрирован:', reg.scope)

              // Проверка обновлений каждые 5 минут
              setInterval(() => {
                reg.update()
              }, 5 * 60 * 1000)
            })
            .catch(err => {
              console.log('[App] Ошибка регистрации SW:', err)
            })
        })

        // Уведомление об обновлении
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('[App] Новый Service Worker активирован')
        })
      }
    </script>
  </body>
</html>
